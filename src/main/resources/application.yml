spring:
  profiles:
    active: prod
  datasource:
    url: ${secrets.DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${secrets.DB_USERNAME}
    password: ${secrets.DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cache:
    type: redis
  data:
    redis:
      mail:
        host: beep-redis # ?? ???? ???? ???? ?? ??
        port: 6379

  mail:
    username: ${secrets.MAIL_USERNAME}
    password: ${secrets.MAIL_PASSWORD}
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        debug: true
        smtp.auth: true
        smtp.timeout: 50000 # SMTP ??? ??? ???? ??? ???? ?? ??? 50,000ms
        smtp.starttls.enable: true

application:
  jwt:
    refresh-exp: 2592000000 #30일
    access-exp: 86400000 # 24시간
    prefix: Bearer
    header: Authorization
    secret-key: ${secrets.JWT_SECRET_KEY}

springdoc:
  api-docs:
    enabled: true
    version: openapi_3_0
    path: /v3/api-docs

  default-consumes-media-type: application/json
  auto-tag-classes: true
  groups:
    enabled: false

  swagger-ui:
    operationsSorter: method
    path: /swagger-ui.html
